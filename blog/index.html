<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The official blog of ArgoNexus, covering topics on technology, programming, and web development.">
  <meta name="keywords" content="blog, technology, programming, web development, tutorials, articles">
  <title>Blog - ArgoNexus</title>
  <link rel="stylesheet" href="../output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased">
  <header class="bg-brand-dark/80 backdrop-blur-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <img src="../argonexus-logo-nowhite.png" alt="ArgoNexus" class="h-14 w-auto">
        <span class="text-xl font-bold text-white hidden sm:block">ArgoNexus</span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="/#themes">Themes</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
        <a href="/blog" class="text-brand-primary">Blog</a>
        <a href="/#contact">Contact</a>
      </div>
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="/#themes" class="block py-2 px-4 text-sm text-white">Themes</a>
      <a href="/projects" class="block py-2 px-4 text-sm text-white">Projects</a>
      <a href="/about" class="block py-2 px-4 text-sm text-white">About</a>
      <a href="/blog" class="block py-2 px-4 text-sm text-white">Blog</a>
      <a href="/#contact" class="block py-2 px-4 text-sm text-white">Contact</a>
    </div>
  </header>

  <main class="py-20">
    <div class="container mx-auto px-6">
      <div class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white">The ArgoNexus Blog</h1>
        <p class="text-lg text-gray-400 mt-4">All my thoughts, tutorials, and discoveries in one place.</p>
        <div class="mt-8">
          <input type="text" id="search-input" placeholder="Search posts..." class="w-full max-w-lg mx-auto p-3 rounded-lg bg-brand-dark border border-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-primary">
        </div>
      </div>
      <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
  </main>

  <footer class="bg-brand-dark border-t border-gray-800">
    <div class="container mx-auto px-6 py-8 text-center text-gray-400">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="#" class="hover:text-white transition-colors duration-300">GitHub</a>
        <a href="#" class="hover:text-white transition-colors duration-300">LinkedIn</a>
        <a href="#" class="hover:text-white transition-colors duration-300">Twitter</a>
      </div>
      <p>&copy; 2025 ArgoNexus. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    fetch("../posts.json")
      .then(res => res.json())
      .then(posts => {
        const grid = document.getElementById("blog-grid");
        const searchInput = document.getElementById("search-input");

        function displayPosts(postsToDisplay) {
          grid.innerHTML = postsToDisplay.map(post => `
            <div class="bg-brand-dark rounded-xl overflow-hidden shadow-lg group">
              <a href="/post?id=${post.id}">
                <img src="${post.image}" alt="${post.title}" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300">
              </a>
              <div class="p-6">
                <span class="text-sm text-brand-secondary font-semibold">${post.category}</span>
                <h3 class="text-xl font-bold my-2 hover:text-brand-primary"><a href="/post?id=${post.id}">${post.title}</a></h3>
                <p class="text-gray-400 text-sm mb-4">By ${post.author} · ${post.date} · ${post.readTime}</p>
              </div>
            </div>
          `).join("");
        }

        displayPosts(posts);

        searchInput.addEventListener("input", e => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredPosts = posts.filter(post => 
            post.title.toLowerCase().includes(searchTerm) || 
            post.category.toLowerCase().includes(searchTerm) || 
            post.author.toLowerCase().includes(searchTerm)
          );
          displayPosts(filteredPosts);
        });
      });

    // Mobile menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
