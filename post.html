<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Argonexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'brand-primary': '#4F46E5',
            'brand-secondary': '#7C3AED',
            'brand-dark': '#111827',
            'brand-light': '#F9FAFB',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased">
  <header class="bg-brand-dark/80 backdrop-blur-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">Argo<span class="text-brand-primary">nexus</span></a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="index.html#themes">Themes</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#about">About</a>
        <a href="blog.html">Blog</a>
        <a href="index.html#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 max-w-3xl py-12">
    <article id="post-content" class="prose prose-lg prose-invert max-w-none"></article>
    <div class="mt-12 text-center">
      <a href="blog.html" class="bg-brand-primary hover:bg-brand-secondary text-white font-bold py-3 px-8 rounded-full transition-transform hover:scale-105 inline-block">← Back to Blog</a>
    </div>
  </main>

  <footer class="bg-brand-dark border-t border-gray-800">
    <div class="container mx-auto px-6 py-8 text-center text-gray-400">
      <p>&copy; 2024 Argonexus. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.id === postId);
        if (post) {
          document.title = post.title + " - Argonexus";
          document.getElementById("post-content").innerHTML = `
            <header class="mb-12 text-center">
              <span class="text-sm font-semibold text-brand-secondary">${post.category}</span>
              <h1 class="text-4xl md:text-5xl font-extrabold text-white mt-4">${post.title}</h1>
              <p class="text-gray-400 mt-4">By <span class="font-semibold">${post.author}</span> · ${post.date} · ${post.readTime}</p>
            </header>
            ${post.content}
          `;
        } else {
          document.getElementById("post-content").innerHTML = "<p class='text-gray-400 text-center'>Post not found.</p>";
        }
      });
  </script>
</body>
</html>
