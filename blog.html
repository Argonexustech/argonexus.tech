<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Argonexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'brand-primary': '#4F46E5',
            'brand-secondary': '#7C3AED',
            'brand-dark': '#111827',
            'brand-light': '#F9FAFB',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased">
  <header class="bg-brand-dark/80 backdrop-blur-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">Argo<span class="text-brand-primary">nexus</span></a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="index.html#themes">Themes</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#about">About</a>
        <a href="blog.html" class="text-brand-primary">Blog</a>
        <a href="index.html#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main class="py-20">
    <div class="container mx-auto px-6">
      <div class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white">The Argonexus Blog</h1>
        <p class="text-lg text-gray-400 mt-4">All my thoughts, tutorials, and discoveries in one place.</p>
      </div>
      <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
  </main>

  <footer class="bg-brand-dark border-t border-gray-800">
    <div class="container mx-auto px-6 py-8 text-center text-gray-400">
      <p>&copy; 2024 Argonexus. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const grid = document.getElementById("blog-grid");
        grid.innerHTML = posts.map(post => `
          <div class="bg-brand-dark rounded-xl overflow-hidden shadow-lg group">
            <a href="post.html?id=${post.id}">
              <img src="${post.image}" alt="${post.title}" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300">
            </a>
            <div class="p-6">
              <span class="text-sm text-brand-secondary font-semibold">${post.category}</span>
              <h3 class="text-xl font-bold my-2 hover:text-brand-primary"><a href="post.html?id=${post.id}">${post.title}</a></h3>
              <p class="text-gray-400 text-sm mb-4">${post.content.substring(0, 120)}...</p>
              <div class="flex items-center">
                <img src="https://placehold.co/40x40/4F46E5/FFFFFF?text=A" alt="Author" class="w-10 h-10 rounded-full mr-3">
                <div>
                  <p class="font-semibold">${post.author}</p>
                  <p class="text-xs text-gray-500">${post.date} Â· ${post.readTime}</p>
                </div>
              </div>
            </div>
          </div>
        `).join("");
      });
  </script>
</body>
</html>
